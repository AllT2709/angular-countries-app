<div
  *ngIf="countries.length == 0; else table"
  class="alert alert-warning text-center"
>
  No hay paises que mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblaci√≥n</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coun of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ coun.flag }}</td>
        <td><img [src]="coun.flags.svg" [alt]="coun.name.common" /></td>
        <td>{{ coun.name.common }}</td>
        <td>{{ coun.capital }}</td>
        <td>{{ coun.population | number }}</td>
        <td><a [routerLink]="['/countries/by/', coun.cca3]">+Info</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
